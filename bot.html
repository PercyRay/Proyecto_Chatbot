<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatBot Posgrado UNPRG</title>
    
    <!-- Estilos CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #004080;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }
        header img {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 50px;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .chat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 1rem;
        }

        .chatbox {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 600px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            min-height: 500px;
            border: none;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #004080;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <img src="bot.png" alt="Logo del ChatBot">
        <h1>Asistente Virtual - Escuela de Posgrado UNPRG</h1>
    </header>

    <!-- Contenedor del chatbot -->
    <div class="chat-container">
        <div class="chatbox">
            <iframe src="https://webchat.botframework.com/embed/chatbot-es-bot2?s=G7Wuk_JZaUk.Rm_SEzUgrRFZFJaQkrIA8DJi0gcFW57WnTqF_lBQBaw"></iframe>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 Escuela de Posgrado UNPRG. Desarrollado por el equipo de Tecnología. <a href="https://www.unprg.edu.pe">Visita nuestra página oficial</a>.</p>
    </footer>
</body>
</html>
